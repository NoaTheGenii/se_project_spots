<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Noa Dusett" />
        <meta name="description" content="photo-sharing website" />
        <meta name="keywords" content="photo-sharing, historical figure" />
        <link rel="stylesheet" href="pages/index.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <title>Spots</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img
                    src="./images/logo.svg"
                    alt="spots logo"
                    class="header__logo"
                />
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__elements">
                        <div class="profile__heading">
                            <img
                                src="./images/bessie-colman-large.png"
                                alt="black & white photo of Bessie Colman"
                                class="profile__avatar"
                            />

                            <ul class="profile__description">
                                <li class="profile__list-item">
                                    <ul class="profile__pair">
                                        <li class="profile__list-item">
                                            <h1 class="profile__name">
                                                Bessie Colman
                                            </h1>
                                        </li>
                                        <li class="profile__list-item">
                                            <p class="profile__text">
                                                Civil Aviator
                                            </p>
                                        </li>
                                    </ul>
                                </li>

                                <li class="profile__list-item">
                                    <button class="profile__button_edit">
                                        <img
                                            src="./images/edit-button-grey.svg"
                                            alt="pencil"
                                            class="profile__button"
                                        />
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <button class="profile__button_post">
                            <img
                                src="./images/post-button.svg"
                                alt="new post button"
                                class="profile__button"
                            />
                        </button>
                    </div>
                </section>

                <section class="cards">
                    <div class="cards__item card">
                        <img
                            src="./images/snowy-house-mountains.png"
                            alt="snow-covered manor in the mountains"
                            class="card__image"
                        />
                        <ul class="card__list">
                            <li class="card__list-item">
                                <p class="card__paragraph">Val Thorens</p>
                            </li>
                            <li class="card__list-item">
                                <img
                                    src="./images/grey-heart.svg"
                                    alt="heart"
                                    class="card__button_heart"
                                />
                            </li>
                        </ul>
                    </div>
                    <div class="cards__item card">
                        <img
                            src="./images/street-corner-restaurant.png"
                            alt="restaurant on a street corner"
                            class="card__image"
                        />
                        <ul class="card__list">
                            <li class="card__list-item">
                                <p class="card__paragraph">
                                    Restaurant terrace
                                </p>
                            </li>
                            <li class="card__list-item">
                                <img
                                    src="./images/grey-heart.svg"
                                    alt="heart"
                                    class="card__button_heart"
                                />
                            </li>
                        </ul>
                    </div>
                    <div class="cards__item card">
                        <img
                            src="./images/outdoor-dining.png"
                            alt="outdoor cafe"
                            class="card__image"
                        />
                        <ul class="card__list">
                            <li class="card__list-item">
                                <p class="card__paragraph">An outdoor cafe</p>
                            </li>
                            <li class="card__list-item">
                                <img
                                    src="./images/grey-heart.svg"
                                    alt="heart"
                                    class="card__button_heart"
                                />
                            </li>
                        </ul>
                    </div>
                    <div class="cards__item card">
                        <img
                            src="./images/bridge-over-trees.png"
                            alt="long bridge over a forest"
                            class="card__image"
                        />
                        <ul class="card__list">
                            <li class="card__list-item">
                                <p class="card__paragraph">
                                    A very long bridge, over the forest...
                                </p>
                            </li>
                            <li class="card__list-item">
                                <img
                                    src="./images/grey-heart.svg"
                                    alt="heart"
                                    class="card__button_heart"
                                />
                            </li>
                        </ul>
                    </div>
                    <div class="cards__item card">
                        <img
                            src="./images/bridge-hallway.png"
                            alt="person walking down a covered bridge"
                            class="card__image"
                        />
                        <ul class="card__list">
                            <li class="card__list-item">
                                <p class="card__paragraph">
                                    Tunnel with morning light
                                </p>
                            </li>
                            <li class="card__list-item">
                                <img
                                    src="./images/grey-heart.svg"
                                    alt="heart"
                                    class="card__button_heart"
                                />
                            </li>
                        </ul>
                    </div>
                    <div class="cards__item card">
                        <img
                            src="./images/snowy-cabin-woods.png"
                            alt="snowy cabin in the woods"
                            class="card__image"
                        />
                        <ul class="card__list">
                            <li class="card__list-item">
                                <p class="card__paragraph">Mountain house</p>
                            </li>
                            <li class="card__list-item">
                                <img
                                    src="./images/grey-heart.svg"
                                    alt="heart"
                                    class="card__button_heart"
                                />
                            </li>
                        </ul>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__text">2025 &copy; Spots</p>
            </footer>
        </div>
    </body>
</html>
