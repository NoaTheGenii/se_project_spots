<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Noa Dusett" />
        <meta name="description" content="photo-sharing website" />
        <meta name="keywords" content="photo-sharing, historical figure" />
        <link rel="stylesheet" href="pages/index.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <title>Spots</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img
                    src="./images/logo.svg"
                    alt="spots logo"
                    class="header__logo"
                />
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__heading">
                        <img
                            src="./images/bessie-colman.png"
                            alt="black & white photo of Bessie Colman"
                            class="profile__avatar"
                        />
                        <div class="profile__column">
                            <div class="profile__pair">
                                <h1 class="profile__name">Bessie Colman</h1>

                                <p class="profile__text">Civil Aviator</p>
                            </div>

                            <button class="profile__btn" type="button">
                                <img
                                    src="./images/edit-button-black.svg"
                                    alt="pencil"
                                    class="profile__edit-img"
                                />
                            </button>
                        </div>
                    </div>
                    <button class="profile__btn" type="button">
                        <img
                            src="./images/post-button.svg"
                            alt="new post button"
                            class="profile__add-img"
                        />
                    </button>
                </section>

                <section class="cards">
                    <ul class="cards__list">
                        <li class="cards__item card">
                            <img
                                src="./images/snowy-house-mountains.png"
                                alt="snow-covered manor in the mountains"
                                class="card__image"
                            />
                            <div class="card__title">
                                <h2 class="card__paragraph">Val Thorens</h2>

                                <button class="card__btn" type="button">
                                    <img
                                        src="./images/black-heart.svg"
                                        alt="heart"
                                        class="card__btn-heart"
                                    />
                                </button>
                            </div>
                        </li>

                        <li class="cards__item card">
                            <img
                                src="./images/street-corner-restaurant.png"
                                alt="restaurant on a street corner"
                                class="card__image"
                            />
                            <div class="card__title">
                                <h2 class="card__paragraph">
                                    Restaurant terrace
                                </h2>
                                <button class="card__btn" type="button">
                                    <img
                                        src="./images/black-heart.svg"
                                        alt="heart"
                                        class="card__btn-heart"
                                    />
                                </button>
                            </div>
                        </li>

                        <li class="cards__item card">
                            <img
                                src="./images/outdoor-dining.png"
                                alt="outdoor cafe"
                                class="card__image"
                            />
                            <div class="card__title">
                                <h2 class="card__paragraph">An outdoor cafe</h2>
                                <button class="card__btn" type="button">
                                    <img
                                        src="./images/black-heart.svg"
                                        alt="heart"
                                        class="card__btn-heart"
                                    />
                                </button>
                            </div>
                        </li>

                        <li class="cards__item card">
                            <img
                                src="./images/bridge-over-trees.png"
                                alt="long bridge over a forest"
                                class="card__image"
                            />
                            <div class="card__title">
                                <h2 class="card__paragraph">
                                    A very long bridge, over the forest...
                                </h2>
                                <button class="card__btn" type="button">
                                    <img
                                        src="./images/black-heart.svg"
                                        alt="heart"
                                        class="card__btn-heart"
                                    />
                                </button>
                            </div>
                        </li>

                        <li class="cards__item card">
                            <img
                                src="./images/bridge-hallway.png"
                                alt="person walking down a covered bridge"
                                class="card__image"
                            />
                            <div class="card__title">
                                <h2 class="card__paragraph">
                                    Tunnel with morning light
                                </h2>
                                <button class="card__btn" type="button">
                                    <img
                                        src="./images/black-heart.svg"
                                        alt="heart"
                                        class="card__btn-heart"
                                    />
                                </button>
                            </div>
                        </li>

                        <li class="cards__item card">
                            <img
                                src="./images/snowy-cabin-woods.png"
                                alt="snowy cabin in the woods"
                                class="card__image"
                            />
                            <div class="card__title">
                                <h2 class="card__paragraph">Mountain house</h2>
                                <button class="card__btn" type="button">
                                    <img
                                        src="./images/black-heart.svg"
                                        alt="heart"
                                        class="card__btn-heart"
                                    />
                                </button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__text">2025 &copy; Spots</p>
            </footer>
            <div class="modal" id="edit-profile-modal">
                <div class="modal__container">
                    <h2 class="modal__heading">Edit profile</h2>
                    <button
                        type="submit"
                        class="modal__close-btn"
                        onclick="self.close(modal)"
                    >
                        <img
                            src="./images/close-button.png"
                            alt="close button"
                            class="modal__close-img"
                        />
                    </button>
                    <form name="edit.profile" class="modal__form">
                        <label for="name" class="modal__label">
                            Name
                            <input
                                id="name"
                                type="text"
                                class="modal__input"
                                placeholder="Type your name"
                            />
                        </label>
                        <label for="description" class="modal__label">
                            Description
                            <input
                                id="description"
                                type="text"
                                class="modal__input"
                                placeholder="Describe yourself"
                            />
                        </label>
                        <button type="submit" class="modal__save-btn">
                            Save
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script src="./scripts/index.js" defer></script>
    </body>
</html>
